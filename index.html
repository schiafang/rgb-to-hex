<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>RGB to Hex Converter</title>
</head>

<body>
  <div class="wrapper">
    <div class="container-slider">
      <div class="hexcontent-slider">
        <h2 class="mt-4 slider-hex-value">#808080</h2>
      </div>
      <div class="slider-range-value">
        <h4 style="color: red">R</h4>
        <input type="range" min="0" max="255" value="" class="slider slider-r">
        <h4 class="slider-value slider-value-r" style="color: red"></h4>
        <h4 style="color: green">G</h4>
        <input type="range" min="0" max="255" value="" class="slider slider-g">
        <h4 class="slider-value slider-value-g" style="color: green"></h4>
        <h4 style="color: blue">B</h4>
        <input type="range" min="0" max="255" value="" class="slider slider-b">
        <h4 class="slider-value slider-value-b" style="color: blue"></h4>
      </div>
    </div>
    <div class="container-form">
      <div class="rgb">
        <h3 class="ml-4">RGB</h3>
        <div class="rgbcontent">
          <form>
            <div class="form-group rgbform">
              <h5 class="mt-1">R</h5>
              <input type="text" class="input-rgb form-control ml-2 mr-2" maxlength="3" id="input-r" placeholder="0-255"
                oninput="value=value.replace(/[^\d]/g,'')">
              <div class="box" id="box-r">
              </div>
            </div>
            <div class="form-group rgbform">
              <h5 class="mt-1">G</h5>
              <input type="text" class="input-rgb form-control ml-2 mr-2 " maxlength="3" id="input-g"
                placeholder="0-255" oninput="value=value.replace(/[^\d]/g,'')">
              <div class="box" id="box-g">
              </div>
            </div>
            <div class="form-group rgbform">
              <h5 class="mt-1">B</h5>
              <input type="text" class="input-rgb form-control ml-2 mr-2" maxlength="3" id="input-b" placeholder="0-255"
                oninput="value=value.replace(/[^\d]/g,'')">
              <div class="box" id="box-b">
              </div>
            </div>
            <button type="button" class="btn btn-info ml-4 convert-btn">Convert</button>
          </form>
        </div>
      </div>
      <div class="hex">
        <h3 class="ml-4">HEX</h3>
        <div class="hexcontent">
          <form>
            <div class="form-group">
              <div class="form-control" id="value-hex">
                <!-- hex value -->
              </div>
          </form>
        </div>
        <div class="hexbox ml-4">
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
